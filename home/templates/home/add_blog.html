{% extends 'home/base.html' %}


{% block content %}

<div class="container" class="mt-5">
    <form method="POST" class="mt-3 pt-3 mb-5 pb-5" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter blog title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter title">
            </div>

            <div class="col-md-12">
                {{ form.media}}
                {{ form.as_p }}
            </div>

            <div class="col-md-12">
                <input type="file" name="image" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary mt-3">Create Blog</button>
    </form>
</div>

{% endblock %}
